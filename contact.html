                <hr />
                <form action="mailto:taylor.claudia@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group text-secondary">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" />

                        <textarea type="textarea" id="message" class="form-control" rows="7"></textarea>
                    </div>

                </form>
